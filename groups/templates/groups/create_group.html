{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Create New Group</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create Group</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
