{% extends 'socialapp/base.html' %}

{% block extra_css %}
<style>
    .messages-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .conversation-list {
        width: 100%;
        border-bottom: 1px solid #dee2e6;
        overflow-y: auto;
        max-height: 30vh;
    }

    .chat-header {
        padding: 10px;
        border-bottom: 1px solid #dee2e6;
        font-weight: bold;
    }

    .chat-window {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        padding-bottom: 60px;
    }

    .message-input {
        border-top: 1px solid #dee2e6;
        padding: 10px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: white;
        width: 100%;
    }

    .user-search {
        padding: 10px;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        align-items: center;
    }

    @media (min-width: 768px) {
        .messages-container {
            flex-direction: row;
        }

        .conversation-list {
            width: 300px;
            max-height: none;
            border-right: 1px solid #dee2e6;
            border-bottom: none;
        }

        .chat-window {
            width: calc(100% - 300px);
        }

        .message-input {
            position: absolute;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="messages-container">
    <div class="conversation-list">
        <div class="user-search">
            <input type="text" id="user-search" class="form-control" placeholder="Search users...">
            <button id="search-button" class="btn btn-primary ml-2">Search</button>
        </div>
        <div id="conversation-list">
            {% for user in users %}
            <div class="p-3 border-bottom user-conversation" data-user-id="{{ user.id }}">
                {% if user.profile_picture %}
                <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" class="rounded-circle mr-2"
                    style="width: 40px; height: 40px; object-fit: cover;">
                {% else %}
                <img src="https://via.placeholder.com/40" alt="{{ user.username }}" class="rounded-circle mr-2">
                {% endif %}
                <span>{{ user.username }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="chat-window">
        <div class="chat-header" id="chat-header">
            Select a conversation
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be loaded here -->
        </div>
        <div class="message-input">
            <form id="message-form">
                <div class="input-group">
                    <input type="text" id="message-content" class="form-control" placeholder="Type a message...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let socket = null;
    let currentUserId = null;
    let currentUsername = null;
    let originalUserListHTML = '';
    const currentUserIdValue = "{{ request.user.id }}";
    const csrfToken = "{{ csrf_token }}";

    document.addEventListener('DOMContentLoaded', function () {
        originalUserListHTML = document.getElementById('conversation-list').innerHTML;
        setupEventListeners();
    });

    function setupEventListeners() {
        document.querySelectorAll('.user-conversation').forEach(element => {
            element.addEventListener('click', function () {
                loadMessages(this.dataset.userId, this.querySelector('span').textContent);
            });
        });

        document.getElementById('message-form').addEventListener('submit', sendMessage);
        document.getElementById('search-button').addEventListener('click', searchUsers);
        document.getElementById('user-search').addEventListener('input', handleUserSearch);
    }

    // Connect to the WebSocket
    const notificationSocket = new WebSocket(
        'wss://' + window.location.host +
        '/wss/notifications/'
    );

    notificationSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        if (data.type === 'notification') {
            // Display the notification
            showNotification(data.notification);
        }
    };

    function showNotification(notification) {
        // Implement this function to display the notification in your UI
        // For example, you could use the browsser's Notification API:
        if (Notification.permission === "granted") {
            new Notification(notification.content);
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification(notification.content);
                }
            });
        }
    }

    function connectWebSocket(userId) {
        const roomName = [currentUserIdValue, userId].sort().join('_');
        socket = new WebSocket(`wss://${window.location.host}/wss/chat/${roomName}/`);

        socket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            if (data.message) {
                appendMessage(data);
                scrollToBottom();
            }
        };

        socket.onclose = function (e) {
            console.error('Chat socket closed unexpectedly');
        };
    }

    function loadMessages(userId, username) {
        currentUserId = userId;
        currentUsername = username;
        document.getElementById('chat-header').textContent = `Chat with ${username}`;

        if (socket) {
            socket.close();
        }

        connectWebSocket(userId);

        fetch(`/get-messages/${userId}/`)
            .then(response => response.json())
            .then(data => {
                const messagesContainer = document.getElementById('chat-messages');
                messagesContainer.innerHTML = '';
                data.messages.forEach(message => {
                    appendMessage(message);
                });
                scrollToBottom();
            });
    }

    function sendMessage(e) {
        e.preventDefault();
        const content = document.getElementById('message-content').value;
        if (content && currentUserId && socket.readyState === WebSocket.OPEN) {
            const message = {
                'message': content,
                'sender_id': currentUserIdValue,
                'receiver_id': currentUserId,
                'timestamp': new Date().toISOString()  // Add current timestamp
            };
            socket.send(JSON.stringify(message));
            document.getElementById('message-content').value = '';

            // Append the sent message immediately
            appendMessage({
                sender: currentUserIdValue,
                content: content,
                timestamp: message.timestamp
            });
            scrollToBottom();
        }
    }

    function appendMessage(message) {
        const messagesContainer = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.className = `message ${message.sender == currentUserIdValue ? 'text-right' : ''}`;

        // Format the date
        let formattedDate = 'Invalid Date';
        if (message.timestamp) {
            const date = new Date(message.timestamp);
            if (!isNaN(date.getTime())) {
                formattedDate = date.toLocaleString();
            }
        }

        messageElement.innerHTML = `
        <p><strong>${message.sender == currentUserIdValue ? 'You' : currentUsername}</strong></p>
        <p>${message.content || message.message}</p>
        <small class="text-muted">${formattedDate}</small>
    `;
        messagesContainer.appendChild(messageElement);
    }

    function scrollToBottom() {
        const messagesContainer = document.getElementById('chat-messages');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function searchUsers() {
        const query = document.getElementById('user-search').value;
        if (query.length > 2) {
            fetch(`/search-users/?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    updateUserList(data.users);
                });
        } else {
            displayOriginalUserList();
        }
    }

    function handleUserSearch() {
        if (this.value.length === 0) {
            displayOriginalUserList();
        } else {
            searchUsers();
        }
    }

    function updateUserList(users) {
        const conversationList = document.getElementById('conversation-list');
        conversationList.innerHTML = '';
        const uniqueUsers = Array.from(new Set(users.map(user => JSON.stringify(user))))
            .map(userString => JSON.parse(userString));

        uniqueUsers.forEach(user => {
            const userElement = createUserElement(user);
            conversationList.appendChild(userElement);
        });
    }

    function createUserElement(user) {
        const userElement = document.createElement('div');
        userElement.className = 'p-3 border-bottom user-conversation';
        userElement.dataset.userId = user.id;
        userElement.innerHTML = `
        <img src="${user.profile_picture || 'https://via.placeholder.com/40'}" alt="${user.username}" class="rounded-circle mr-2" style="width: 40px; height: 40px; object-fit: cover;">
        <span>${user.username}</span>
    `;
        userElement.addEventListener('click', function () {
            loadMessages(user.id, user.username);
        });
        return userElement;
    }

    function displayOriginalUserList() {
        const conversationList = document.getElementById('conversation-list');
        conversationList.innerHTML = originalUserListHTML;
        setupEventListeners();
    }
</script>
{% endblock %}
