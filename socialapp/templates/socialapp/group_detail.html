<!-- group_detail.html -->
{% extends 'socialapp/base.html' %}

{% block content %}
<h2>{{ group.name }}</h2>
<p>{{ group.description }}</p>

<h3>Posts</h3>
<form method="post" action="{% url 'add_group_post' group.id %}">
    {% csrf_token %}
    {{ post_form.as_p }}
    <button type="submit" class="btn btn-primary">Post</button>
</form>

<div class="posts">
    {% for post in posts %}
    <div class="post">
        <p>{{ post.user.username }}: {{ post.content }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
