{% extends 'socialapp/base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Groups</h1>
    <div class="mb-4">
        <a href="{% url 'create_group' %}" class="btn btn-primary">Create New Group</a>
    </div>
    <div class="list-group">
        {% for group in groups %}
        <a href="{% url 'group_messages' group.id %}" class="list-group-item list-group-item-action">
            {{ group.name }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
