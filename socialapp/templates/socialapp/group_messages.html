{% extends 'socialapp/base.html' %}

{% block extra_css %}
<style>
    .messages-container {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .group-members {
        width: 100%;
        border-bottom: 1px solid #dee2e6;
        overflow-y: auto;
        max-height: 30vh;
    }

    .chat-header {
        padding: 10px;
        border-bottom: 1px solid #dee2e6;
        font-weight: bold;
    }

    .chat-window {
        display: flex;
        flex-direction: column;
        height: 100%;
        position: relative;
    }

    .message-input {
        border-top: 1px solid #dee2e6;
        padding: 10px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: white;
        width: 100%;
    }

    .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        padding-bottom: 60px;
        /* Adjust based on your input field height */
    }

    /* Tablet and larger screens */
    @media (min-width: 768px) {
        .messages-container {
            flex-direction: row;
        }

        .group-members {
            width: 300px;
            border-right: 1px solid #dee2e6;
            max-height: 100vh;
            border-bottom: none;
        }

        .chat-window {
            width: calc(100% - 300px);
        }

        .message-input {
            position: absolute;
        }
    }

    /* Larger desktop screens */
    @media (min-width: 1200px) {
        .group-members {
            width: 300px;
        }

        .chat-window {
            width: calc(100% - 300px);
        }
    }

    /* Small screens (less than 768px) */
    @media (max-width: 767px) {
        .message-input {
            bottom: 0;
            /* This ensures it's at the bottom on small screens */
        }

        .chat-messages {
            padding-bottom: 70px;
            /* Increased padding to prevent overlap */
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="messages-container">
    <div class="group-members">
        <div id="group-members">
            {% for member in members %}
            <div class="p-3 border-bottom">
                <span>{{ member.username }} {% if member in group.admins.all %}(Admin){% endif %}</span>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="chat-window">
        <div class="chat-header" id="chat-header">
            Chat in {{ group.name }}
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be populated by JavaScript -->
        </div>
        <div class="message-input">
            <form id="message-form">
                <div class="input-group">
                    <input type="text" id="message-content" class="form-control" placeholder="Type a message...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let socket = null;
    const currentUserIdValue = "{{ request.user.id }}";
    const groupId = "{{ group.id }}";
    const initialMessages = JSON.parse('{{ messages_json|escapejs }}');
    const csrfToken = "{{ csrf_token }}";


    document.addEventListener('DOMContentLoaded', function () {
        displayInitialMessages();
        connectWebSocket(groupId);
        document.getElementById('message-form').addEventListener('submit', sendGroupMessage);
        scrollToBottom();
    });

    function connectWebSocket(groupId) {
        socket = new WebSocket(`ws://${window.location.host}/ws/group_chat/${groupId}/`);

        socket.onopen = function (e) {
            console.log('WebSocket connection established');
        };

        socket.onmessage = function (e) {
            const data = JSON.parse(e.data);
            if (data.message) {
                appendGroupMessage(data);
                scrollToBottom();
            }
        };

        socket.onclose = function (e) {
            console.error('Chat socket closed unexpectedly');
        };

        socket.onerror = function (error) {
            console.error('WebSocket error:', error);
        };
    }

    function sanitizeHTML(str) {
        const temp = document.createElement('div');
        temp.textContent = str;
        return temp.innerHTML;
    }

    function sendGroupMessage(e) {
        e.preventDefault();
        const content = document.getElementById('message-content').value.trim();
        if (content && socket.readyState === WebSocket.OPEN) {
            const message = {
                'message': content,
                'sender_id': currentUserIdValue,
                'group_id': groupId,
                'timestamp': new Date().toISOString()
            };
            socket.send(JSON.stringify(message));
            document.getElementById('message-content').value = '';
        }
    }

    function showLoadingIndicator(show) {
        document.getElementById('loading-indicator').style.display = show ? 'block' : 'none';
    }

    function appendGroupMessage(message) {
        const messagesContainer = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.className = `message ${message.sender_id == currentUserIdValue ? 'text-right' : ''}`;

        let formattedDate = 'Invalid Date';
        if (message.timestamp) {
            const date = new Date(message.timestamp);
            if (!isNaN(date.getTime())) {
                formattedDate = date.toLocaleString();
            }
        }

        const senderName = message.sender_id == currentUserIdValue ? 'You' : (message.sender_name || 'Unknown User');

        messageElement.innerHTML = `
            <p><strong>${sanitizeHTML(senderName)}</strong></p>
            <p>${sanitizeHTML(message.message || message.content)}</p>
            <small class="text-muted">${formattedDate}</small>
        `;
        messagesContainer.appendChild(messageElement);
    }

    function scrollToBottom() {
        const messagesContainer = document.getElementById('chat-messages');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function displayInitialMessages() {
        const messagesContainer = document.getElementById('chat-messages');
        messagesContainer.innerHTML = ''; // Clear existing messages
        initialMessages.forEach(message => {
            appendGroupMessage({
                message: message.content,
                sender_name: message.sender__username,
                timestamp: message.timestamp,
                sender_id: message.sender_id
            });
        });
    }

    // Display initial messages when the page loads
    displayInitialMessages();
</script>

{% endblock %}
