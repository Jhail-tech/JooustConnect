{% extends 'socialapp/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Viewers for Post: {{ post.content|truncatewords:10 }}</h2>

    <!-- Search Form -->
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="query" value="{{ query }}" class="form-control" placeholder="Search viewers...">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <ul class="list-group">
        {% for view in viewers %}
        <li class="list-group-item">
            {{ view.user.username }} - Viewed at: {{ view.viewed_at }}
        </li>
        {% empty %}
        <li class="list-group-item">No viewers found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
